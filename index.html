<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="quotes">Enter Bible KJV Favorites:</label>
    <br>
    <textarea id="quotes" name="quotes" rows="25" cols="130"></textarea>

    <br>
    <br>
    <button>Format Favorites</button>
    <br>
    <br>

    <label for="formattedQuotes">Formatted Bible KJV Favorites:</label>
    <br>
    <textarea id="formattedQuotes" name="formattedQuotes" disabled rows="25" cols="130"></textarea>

    <script src="./js/parseScripture.js" type="text/javascript"> </script>
    <script type="text/javascript">
        const quotes = document.getElementById('quotes');
        const formattedQuotes = document.getElementById('formattedQuotes');
        const button = document.querySelector('button');
        button.addEventListener('click', event => {
            const message = `quoted text: [${quotes.value}]`;
            console.log(message);
            var quoteLines = quotes.value.split(/\r\n|\n/);
            var output = '';
            quoteLines.forEach(quote => {
                if (quote && quote.trim().length > 0) {
                    output += formatScripture(quote) + "\n";
                }
            });
            formattedQuotes.value = output;
            formattedQuotes.removeAttribute('disabled');
        });
    </script>
</body>

</html>
